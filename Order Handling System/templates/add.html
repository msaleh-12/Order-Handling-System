<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Add New Order</h1>
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Number of Items</label>
                    <input type="number" name="num_items" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Delivery Date</label>
                    <input type="date" name="delivery_date" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Sender Name</label>
                    <input type="text" name="sender_name" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Recipient Name</label>
                    <input type="text" name="recipient_name" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Recipient Address</label>
                    <input type="text" name="recipient_address" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Add Order
                </button>
            </form>
            <a href="{{ url_for('index') }}" 
               class="mt-4 inline-block text-blue-600 hover:text-blue-800 text-center w-full">
               Back to Orders
            </a>
        </div>
    </div>
</body>
</html>
